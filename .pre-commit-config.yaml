repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: detect-private-key
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
        exclude: .secrets.baseline

  - repo: local
    hooks:
      - id: check-sensitive-data
        name: Check for sensitive data (IPs, emails, credentials)
        language: python
        entry: python scripts/check-sensitive-data.py
        types: [text]
        exclude: |
          (?x)^(
            \.secrets\.baseline|
            \.git/.*|
            guidellm/results/.*
          )$

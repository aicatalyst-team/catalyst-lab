apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: catalystlab-shared
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
        - name: mlflow
          image: ghcr.io/mlflow/mlflow:latest-full
          command:
            - mlflow
            - server
            - --host=0.0.0.0
            - --port=5000
            - --backend-store-uri=postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@pgvector-cluster-rw:5432/mlflow
            - --artifacts-destination=/mlflow/artifacts
            - --allowed-hosts=mlflow.<CLUSTER_IP>.nip.io,mlflow.catalystlab-shared.svc.cluster.local,mlflow.catalystlab-shared.svc.cluster.local:5000,localhost,localhost:5000
          ports:
            - containerPort: 5000
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: pgvector-cluster-app
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgvector-cluster-app
                  key: password
            # CRITICAL: Must set this env var â€” MLflow 3.x bug workaround
            # FastAPI gateway workers resolve tracking store from env var, NOT CLI flag
            - name: MLFLOW_TRACKING_URI
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@pgvector-cluster-rw:5432/mlflow"
          volumeMounts:
            - name: artifacts
              mountPath: /mlflow/artifacts
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 2Gi
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 20
            periodSeconds: 30
      volumes:
        - name: artifacts
          persistentVolumeClaim:
            claimName: mlflow-artifacts-pvc

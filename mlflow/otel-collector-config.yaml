apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: catalystlab-shared
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"
          http:
            endpoint: "0.0.0.0:4318"

    processors:
      transform:
        trace_statements:
          - context: span
            statements:
              # Set peer.service for service graph generation
              - set(attributes["peer.service"], "vllm") where attributes["http.url"] != nil and IsMatch(attributes["http.url"], ".*qwen3-next-80b.*")

      batch:

    exporters:
      otlphttp:
        endpoint: "http://mlflow.catalystlab-shared.svc.cluster.local:5000"
        headers:
          # IMPORTANT: Replace "1" with actual experiment ID after creating experiment
          # Create experiment: POST /api/2.0/mlflow/experiments/create {"name": "llamastack-traces"}
          x-mlflow-experiment-id: "1"

      otlp/jaeger:
        endpoint: "http://jaeger-collector.catalystlab-shared.svc.cluster.local:4317"
        tls:
          insecure: true

      otlp/tempo:
        endpoint: "http://tempo.catalystlab-shared.svc.cluster.local:4317"
        tls:
          insecure: true

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [transform, batch]
          exporters: [otlphttp, otlp/jaeger, otlp/tempo]

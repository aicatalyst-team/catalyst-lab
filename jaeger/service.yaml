apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: catalystlab-shared
  labels:
    app: jaeger
spec:
  selector:
    app: jaeger
  ports:
    - name: query
      protocol: TCP
      port: 16686
      targetPort: 16686
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: catalystlab-shared
  labels:
    app: jaeger
spec:
  selector:
    app: jaeger
  ports:
    - name: otlp-grpc
      protocol: TCP
      port: 4317
      targetPort: 4317
    - name: otlp-http
      protocol: TCP
      port: 4318
      targetPort: 4318
    - name: jaeger-http
      protocol: TCP
      port: 14268
      targetPort: 14268
    - name: zipkin
      protocol: TCP
      port: 9411
      targetPort: 9411
  type: ClusterIP
